name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hamzadaoud99/song-app:frontend

    - name: Push Docker image to a container registry (e.g., Docker Hub)
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push hamzadaoud99/song-app:frontend

    - name: SSH into the server and update the Docker container
      run: |
        sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} 'docker pull hamzadaoud99/song-app:frontend && docker-compose down && docker rm root-frontend-1 && docker run -d -p 3000:3000 --name root-frontend-1 hamzadaoud99/song-app:frontend'
